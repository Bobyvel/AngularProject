<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Ad Details</h1>
    </div>
  </div>
  <div class="row space-top">
    <div class="col-md-4">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <blockquote class="card-blockquote">
            <img src="{{ ad.image }}" />
          </blockquote>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <p>Title: {{ ad.title }}</p>
      <p>Description: {{ ad.description }}</p>
      <p>Price: {{ ad.price }}</p>
      <p>Contacts: {{ ad.contact }}</p>
    </div>
  </div>
</div>
