<div class="container">
    <div class="row space-top">
      <div class="col-md-12" >
        <h1>Users Details</h1>
      </div>
    </div>
    <div class="card" *ngFor="let user of users$ | async">
      <div class="card-header">
          Username: {{ user.username }}
      </div>
      <div class="card-body">
        <h5 class="card-title">Email: {{ user.email }}</h5>
        <p class="card-text"*ngFor="let role of user.roles">Roles: {{ role }}</p>
        <span *ngIf="authService.isAdmin()"><a (click)="deleteAd(user.id)" class="btn btn-danger"
          >Delete User</a
        ></span>
      </div>
    </div>
